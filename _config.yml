# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: ToSee Personal Secure Management Sysyem
description: > # this means to ignore newlines until "baseurl:"
  ToSee는 개인용 Windows 운영체제를 위한 보안 관리 솔루션입니다.
  편리한 취약점 진단 및 관리, 행위기반을 이용한 랜섬웨어와 데이터의
  보호를 위한의 필수적인 보안 솔루션입니다.
baseurl: "" # the subpath of your site, e.g. /blog
# url: "https://www.mvvmcross.com" # the base hostname & protocol for your site, e.g. http://example.com
url: "https://kimkucheol.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false

sass:
  style: compressed

# theme: minima
# End

# Gem settings
gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jekyll-github-metadata

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - SITECHANGELOG.md
# End

# Github metadata settings
repository: kimkucheol/kimkucheol.github.io
# End

# jekyll-seo-tag settings
social:
  name: kimkucheol
  links:
    - https://www.isecurekr.com
    - https://kimkucheol.github.io/

logo: /assets/img/logo/tosee-avatar.png

twitter:
  username: kimkucheol
#End

# Date format settings
date_format: "%b %-d, %Y"
# End

# Site permalink settings
permalink: /:title/
# End

# Collections settings
collections:
  documentation:
    output: true
    permalink: /documentation/:path      
  tosee:
    output: true
    permalink: /tosee/:path              
  manual:
    output: true
    permalink: /manual/:path    
  release:
    output: true
    permalink: /release/:path        
# End

# Site menu settings
menu:
  - title: "BLOG"
    url: "/blog"
  - title: "ToSee"
    url: "/tosee"
  - title: "ToCrack"
    url: "/manual"
  - title: "ToPick"
    url: "/release"
# End

category_order:
#  - 'ToSee'
#  - 'ToCrack'
#  - 'ToPick'
  - 'Feature'
  - 'Manual'
  - 'Release'
  


