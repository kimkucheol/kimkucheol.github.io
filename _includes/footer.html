{% assign docs_by_category = site.documentation | group_by: "category" %}
<footer class="footer" role="contentinfo" aria-label="Site footer">
    <div class="navigation" role="navigation" aria-label="Footer links">
        <a href="{{ site.url }}" class="avatar" role="link" aria-label="{{ site.github.repository_name }}"></a>
        <ul role="menubar" aria-label="Footer links menubar">
            <li class="footer-products" role="menuitem" aria-label="Products">
                <strong>Products</strong>
                <ul role="menu" aria-hidden="true" aria-label="Products link" >
                    <li role="listitem" aria-label="Products link item"><a href="{{ '/tosee/' | relative_url }}" role="link" aria-label="ToSee"><strong>ToSee</strong></a></li>
                    <li role="listitem" aria-label="Products link item"><a href="{{ '/tocrack/' | relative_url }}" role="link" aria-label="ToCrack"><strong>ToCrack</strong></a></li>
                    <li role="listitem" aria-label="Products link item"><a href="{{ '/topick/' | relative_url }}" role="link" aria-label="ToPick"><strong>ToPick</strong></a></li>
                    <!-- <li role="listitem" aria-label="Products link item"><a href="{{ '/idlp' | relative_url }}" role="link" aria-label="ToCrack">Data loss Prevention Solution <strong>IDLP</strong></a></li> -->
                </ul>
            </li>
            <li class="footer-blog" role="menuitem" aria-label="Blog">
                <strong>블로그</strong>
                <ul role="menu" aria-hidden="true" aria-label="Blog link">
                    {% for post in site.posts limit:5 %}
                    <li role="listitem" aria-label="Blog link item"><a href="{{ post.url | relative_url }}" role="link" aria-label="{{ post.title | escape }}">{{ post.title | escape }}</a></li>
                    {% endfor %}
                    <li role="listitem" aria-label="Blog link item"><a href="{{ '/blog/' | relative_url }}" role="link" aria-label="Read more">Read More</a></li>
                </ul>
            </li>
